name: Yad2 Scraper

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      api_url:
        description: 'Yad2 API URL with search parameters (overrides secret)'
        required: false
      clean:
        description: 'Clear rentals DB before running (treat all as new)'
        required: false
        default: false
        type: boolean

jobs:
  scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Run scraper
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python scraper.py \
            --api-url "${{ github.event.inputs.api_url || secrets.API_URL }}" \
            ${{ github.event.inputs.clean && '--clean' || '' }}

      - name: Push new json data if needed
        run: |
          if [ -f ./push_me ]; then
            echo Pushing to Github...
            git add .
            DATE=$(date +"%F, %H:%M:%S")
            git commit -m "updated data - $DATE"
            git push
          fi
